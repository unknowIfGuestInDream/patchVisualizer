name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Resolve version & jar (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $versionOutput = & mvn -q -DforceStdout 'help:evaluate' -Dexpression='project.version' 2>$null
          $version = $versionOutput.Trim()
          if (-not $version) { throw 'Failed to extract version from Maven' }
          Add-Content -Path $env:GITHUB_ENV -Value "APP_VERSION=$version" -Encoding utf8

          $jar = Get-ChildItem -Path 'target\patchvisualizer.jar' -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -eq $jar) { throw 'No jar file found matching pattern target\patchvisualizer.jar' }
          Add-Content -Path $env:GITHUB_ENV -Value "APP_JAR=$($jar.Name)" -Encoding utf8

          if (-not (Test-Path dist)) { New-Item -ItemType Directory -Path dist | Out-Null }
          $jarFull = $jar.FullName
          Compress-Archive -Path $jarFull, 'README.md', 'LICENSE' -DestinationPath "dist/patchvisualizer-windows-$env:APP_VERSION.zip" -Force
          Write-Host "Created dist/patchvisualizer-windows-$env:APP_VERSION.zip"

      - name: Resolve version & jar (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          version=$(mvn -q -DforceStdout 'help:evaluate' -Dexpression=project.version 2>/dev/null)
          version=$(echo "$version" | tr -d '\r')
          if [ -z "$version" ]; then echo "Failed to extract version from Maven" >&2; exit 1; fi
          echo "APP_VERSION=$version" >> $GITHUB_ENV

          jar=$(ls target/patchvisualizer.jar 2>/dev/null | head -n1 || true)
          if [ -z "$jar" ]; then echo "No jar file found matching pattern target/patchvisualizer.jar" >&2; exit 1; fi
          echo "APP_JAR=$(basename "$jar")" >> $GITHUB_ENV

          mkdir -p dist
          zip -j "dist/patchvisualizer-linux-${version}.zip" "$jar" README.md LICENSE
          echo "Created dist/patchvisualizer-linux-${version}.zip"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: patchvisualizer-${{ matrix.os }}
          path: dist/*
          retention-days: 7

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
