name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: patchvisualizer
            asset_name: patchvisualizer-linux-amd64
            gluonfx_target: x86_64-linux
          - os: windows-latest
            artifact_name: patchvisualizer.exe
            asset_name: patchvisualizer-windows-amd64
            gluonfx_target: x86_64-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Gluon GraalVM (Linux)
        if: runner.os == 'Linux'
        env:
          GLUON_GRAALVM_TAG: gluon-23+25.1-dev-2409082136
          GLUON_GRAALVM_FILE: graalvm-java23-linux-amd64-gluon-23+25.1-dev.tar.gz
        run: |
          GLUON_GRAALVM_URL="https://github.com/gluonhq/graal/releases/download/${GLUON_GRAALVM_TAG/+/%2B}/${GLUON_GRAALVM_FILE}"
          echo "Downloading GluonHQ GraalVM from: $GLUON_GRAALVM_URL"
          curl -fsSL --retry 3 --retry-delay 5 --max-time 300 -o graalvm.tar.gz "$GLUON_GRAALVM_URL"
          if [ ! -s graalvm.tar.gz ]; then
            echo "Error: Failed to download GraalVM archive"
            exit 1
          fi
          rm -rf $HOME/graalvm
          mkdir -p $HOME/graalvm
          tar -xzf graalvm.tar.gz -C $HOME/graalvm --strip-components=1
          if [ ! -x "$HOME/graalvm/bin/java" ]; then
            echo "Error: GraalVM extraction failed - java binary not found"
            exit 1
          fi
          echo "GRAALVM_HOME=$HOME/graalvm" >> $GITHUB_ENV
          echo "JAVA_HOME=$HOME/graalvm" >> $GITHUB_ENV
          echo "$HOME/graalvm/bin" >> $GITHUB_PATH
          echo "GluonHQ GraalVM setup complete"
          $HOME/graalvm/bin/java --version

      - name: Set up GraalVM (Windows)
        if: runner.os == 'Windows'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Set up MSVC Developer Command Prompt (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build native image (Linux)
        if: runner.os == 'Linux'
        run: mvn -Pnative gluonfx:build -DskipTests

      - name: Build native image (Windows)
        if: runner.os == 'Windows'
        run: mvn -Pnative-windows gluonfx:build -DskipTests

      - name: Prepare release package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release
          cp target/gluonfx/${{ matrix.gluonfx_target }}/${{ matrix.artifact_name }} release/
          cp README.md release/
          cp LICENSE release/
          cd release
          zip -r ../${{ matrix.asset_name }}.zip .

      - name: Prepare release package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "target/gluonfx/${{ matrix.gluonfx_target }}/${{ matrix.artifact_name }}" -Destination "release/"
          Copy-Item "README.md" -Destination "release/"
          Copy-Item "LICENSE" -Destination "release/"
          Compress-Archive -Path "release/*" -DestinationPath "${{ matrix.asset_name }}.zip"

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip
          retention-days: 7
