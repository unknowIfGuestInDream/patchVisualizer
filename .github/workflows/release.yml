name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: patchvisualizer
            asset_name: patchvisualizer-linux-amd64
          - os: windows-latest
            artifact_name: patchvisualizer.exe
            asset_name: patchvisualizer-windows-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Build native image
      run: mvn clean package -Pnative -DskipTests

    - name: Prepare release package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p release
        cp target/${{ matrix.artifact_name }} release/
        cp README.md release/
        cp LICENSE release/
        cd release
        zip -r ../${{ matrix.asset_name }}.zip .

    - name: Prepare release package (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item "target/${{ matrix.artifact_name }}" -Destination "release/"
        Copy-Item "README.md" -Destination "release/"
        Copy-Item "LICENSE" -Destination "release/"
        Compress-Archive -Path "release/*" -DestinationPath "${{ matrix.asset_name }}.zip"

    - name: Upload release artifact
      uses: actions/upload-artifact@v5
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}.zip
        retention-days: 7

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.asset_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
